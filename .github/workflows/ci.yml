name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy black pylint anybadge pytest pytest-cov twine build pytest-mock
          pip install -r requirements.txt
          export PYTHONPATH=$(pwd)

      - name: Run mypy
        run: mypy --install-types --non-interactive --explicit-package-bases .

      - name: Run pylint and generate badge
        run: |
          score=$(pylint --exit-zero pricehub | grep -oP "Your code has been rated at \K[0-9\.]+")
          echo "PyLint score: $score"
          mkdir -p .github/badges
          anybadge --value=$score --file=.github/badges/pylint.svg --label=pylint --color=#007ec6 --overwrite

      - name: Run tests with coverage and generate badge
        run: |
          export PYTHONPATH=$(pwd)
          pytest --cov=pricehub --cov-report=term --cov-report=json:coverage.json
          coverage=$(jq '.totals.percent_covered | round' coverage.json)
          echo "Coverage: ${coverage}%"
          mkdir -p .github/badges
          anybadge --value=$coverage% --file=.github/badges/coverage.svg --label=coverage --color=#007ec6 --overwrite

      - name: Bump version
        id: bump_version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: |
          new_version=$(python - <<'PY'
          import re
          from pathlib import Path
          path = Path("setup.py")
          text = path.read_text()
          match = re.search(r'version\\s*=\\s*[\\\"\\\']([^\\\"\\\']+)[\\\"\\\']', text)
          if not match:
              raise SystemExit("Version not found in setup.py")
          current = match.group(1)
          parts = current.split(".")
          if len(parts) < 3 or not all(p.isdigit() for p in parts):
              raise SystemExit(f"Unsupported version format: {current}")
          if len(parts) > 3:
              parts = parts[:3]
          major, minor, patch = map(int, parts)
          patch += 1
          new_version = f"{major}.{minor}.{patch}"
          new_text = re.sub(
              r'(version\\s*=\\s*[\\\"\\\'])([^\\\"\\\']+)([\\\"\\\'])',
              lambda m: f"{m.group(1)}{new_version}{m.group(3)}",
              text,
              count=1,
          )
          path.write_text(new_text)
          print(new_version)
          PY
          )
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "bumped=true" >> $GITHUB_OUTPUT

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: badges
          path: .github/badges/

      - name: Commit and push updates
        id: commit_updates
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .github/badges/*.svg
          if [[ "${{ steps.bump_version.outputs.bumped }}" == "true" ]]; then
            git add setup.py
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "${{ steps.bump_version.outputs.bumped }}" == "true" ]]; then
            git commit -m "chore: update badges and bump version"
          else
            git commit -m "chore: update badges"
          fi
          git push
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Build the package
        run: python -m build

      - name: Publish to PyPI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.bump_version.outputs.bumped == 'true'
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload --repository-url https://upload.pypi.org/legacy/ dist/* --verbose

      - name: Clean up build artifacts
        run: rm -rf dist build *.egg-info

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.bump_version.outputs.bumped == 'true'
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          body: "Automated release from CI"
          release_name: "${{ steps.bump_version.outputs.version }}"
          tag_name: "${{ steps.bump_version.outputs.version }}"
          target_commitish: "${{ steps.commit_updates.outputs.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
